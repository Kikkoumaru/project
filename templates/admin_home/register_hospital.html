<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>他病院登録</title>
</head>
<body>
   <h2>他病院登録</h2>
   <form method="post" action="{% url 'register_hospital' %}">
       {% csrf_token %}
       <label for="tabyouinid">病院ID:</label><br>
       <input type="text" id="tabyouinid" name="tabyouinid" required><br>
       <label for="tabyouinmei">病院名:</label><br>
       <input type="text" id="tabyouinmei" name="tabyouinmei" required><br>
       <label for="tabyouinaddress">住所:</label><br>
       <input type="text" id="tabyouinaddress" name="tabyouinaddress" required><br>
       <label for="tabyouintel">電話番号:</label><br>
       <input type="text" id="tabyouintel" name="tabyouintel" required><br>
       <label for="tabyouinshihonkin">資本金:</label><br>
       <input type="text" id="tabyouinshihonkin" name="tabyouinshihonkin" required><br>
       <label for="kyukyu">救急対応:</label><br>
       <select id="kyukyu" name="kyukyu" required>
           <option value="1">1</option>
           <option value="0">0</option>
       </select><br><br>
       <button type="submit">登録確認</button>
   </form>
   <br>
   <a href="{% url 'admin_home' %}" class="button">管理者画面に戻る</a>
   {% if messages %}
       <ul>
           {% for message in messages %}
               <li>{{ message }}</li>
           {% endfor %}
       </ul>
   {% endif %}
</body>
</html>
