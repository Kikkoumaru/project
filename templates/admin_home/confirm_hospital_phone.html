<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>電話番号変更確認</title>
</head>
<body>
   <h1>電話番号変更確認</h1>
   <p>新しい電話番号: {{ new_phone }}</p>
   <form method="POST">
       {% csrf_token %}
       <input type="hidden" name="new_phone" value="{{ new_phone }}">
       <input type="hidden" name="tabyouinid" value="{{ tabyouinid }}">
       <button type="submit" name="action" value="update">変更を確定する</button>
   </form>
   <a href="{% url 'hospital_list' %}" class="btn">戻る</a>
</body>
</html>
