<!DOCTYPE html>
<html>
<head>
    <title>従業員検索</title>
</head>
<body>
    <h1>従業員検索</h1>
    <form method="post">
        {% csrf_token %}
        <label for="empid">従業員ID:</label>
        <input type="text" id="empid" name="empid" required>
        <button type="submit">検索</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
