<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>従業員登録</title>
</head>
<body>
    <h1>従業員登録</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">{% csrf_token %}
        <label for="empid">従業員ID:</label>
        <input type="text" id="empid" name="empid" required><br><br>
        <label for="empfname">名前:</label>
        <input type="text" id="empfname" name="empfname" required><br><br>
        <label for="emplname">姓:</label>
        <input type="text" id="emplname" name="emplname" required><br><br>
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="emprole">役職:</label>
        <input type="number" id="emprole" name="emprole" required><br><br>
        <input type="submit" value="登録">
    </form>
    <a href="{% url 'patient_list' %}">キャンセル</a>
</body>
</html>
