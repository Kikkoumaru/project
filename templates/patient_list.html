<!DOCTYPE html>
<html>
<head>
    <title>患者リスト</title>
</head>
<body>
    <h1>患者リスト</h1>
    <a href="{% url 'patient_create' %}">新しい患者を追加</a>
    <ul>
        {% for patient in patients %}
            <li><a href="{% url 'patient_detail' patient.pat_id %}">{{ patient.first_name }} {{ patient.last_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
